<div class="bg-light">
  <div class="container py-5">
    <h1 class="display-4 pt-5 mb-0">Nos biens immobiliers</h1>
    <hr class="mb-4 mt-2 bg-dark">
    <div class="row">
      <div *ngFor="let property of properties; let i = index" class="col-sm-12 col-md-6 col-lg-4">
        <div class="bg-white w-100 shadow my-3">
          <div *ngFor="let photos of property.photos; let first = first" class="w-100 my-auto">
            <img *ngIf="first" [src]="photos" alt="Property photo" class="w-100">
          </div>
          <h3 class="font-weight-normal pt-3 pl-3 mb-0">{{ property.title }}</h3>
         <h6 class="card-subtitle mb-2 text-muted">{{ property.category }}</h6>
          <small class="card-text">
            {{ property.category }}, {{ property.surface }} m², {{ property.rooms }} pièce(s)</small>
          <h4 class="font-weight-normal pl-3 pt-3">{{ property.price }} €</h4>

          <p href="#" class="card-link"  [ngStyle]="{color: getSoldValue(i)}">
            <span class="card-link" *ngIf="!property.sold">A Vendre</span>
            <span class="card-link" *ngIf="property.sold">Vendu</span>
          </p>

          <div class="d-flex">
            <button class="btn btn-primary my-3 mx-auto" [routerLink]="['/property',i]" >Voir ce bien</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
